<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

  <!-- 외부 라이브러리 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
  <header class="header">
    <a href="#" class="logo">LOGO</a>

    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Content</a>
      <button class="btnLogin-popup">로그인</button>
    </nav>
  </header>

  <section class="section">
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="logreg-box">
        <!-- login form -->
        <div class="form-box login">
          <div class="logreg-title">
            <h2>로그인</h2>
            <p>플랫폼을 이용하시려면 로그인 해주세요</p>
          </div>

          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
              <input type="email" required>
              <label>이메일</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-sharp fa-solid fa-lock"></i></span>
              <input type="password" required>
              <label>비밀번호</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">자동로그인</label>
              <a href="#">비밀번호를 잃어버리셨나요?</a>
            </div>

            <button type="submit" class="btn">로그인</button>

            <div class="logreg-link">
              <p>계정이 없습니까?
                <a href="#" class="register-link">가입하기</a>
              </p>
            </div>
          </form>
        </div>

        <!-- register form -->
        <div class="form-box register">
          <div class="logreg-title">
            <h2>회원가입</h2>
            <p>귀하의 신원을 확인하기 위해 다음을 제공하십시오</p>
          </div>

          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" required>
              <label>이름</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
              <input type="email" required>
              <label>이메일</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-sharp fa-solid fa-lock"></i></span>
              <input type="password" required>
              <label>비밀번호</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">이용약관에 동의합니다</label>
            </div>

            <button type="submit" class="btn">회원가입</button>

            <div class="logreg-link">
              <p>이미 회원이신가요?
                <a href="#" class="login-link">돌아가기</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="media-options">
        <a href="#">
          <i class="fa-solid fa-g"></i>
          <span>Login with Google</span>
        </a>

        <a href="#">
          <i class="fa-solid fa-k"></i>
          <span>Login with KaKao</span>
        </a>

        <a href="#">
          <i class="fa-solid fa-n"></i>
          <span>Login with Naver</span>
        </a>
      </div>
    </div>
  </section>

    <!-- 스크립트 -->
    <script src="./script.js"></script>
</body>

</html>
